<html><head>
		<title>xClientZ</title>

		<script type="text/javascript" src="jQuery.js"></script>
        <script type="text/javascript" src="GoogleQuery.js"></script>

		<script>
			var count = 0;
			var resets = 0;
			var enabled = true;

			$(function() {
    			$('.first').click(function(e) {
      				e.preventDefault();
      				if(enabled){
      					count++;
      					console.log(count);
     					document.getElementById('change').innerHTML = count + ": ";
     				}

     				if(count == 15){
     					count = 0;
     					resets++;
     					document.getElementById('change').innerHTML = " Touch: ";
     				}

     				if(resets == 5){
     					resets = 0;
     					enabled = false;
     					document.getElementById('change').innerHTML = " Not Allowed ";
     				}
      			});
      		});
		</script>
	</head>

	<body>
		<p style="color: red;" id="change"> Touch: </p>
		<input type="submit" style="background-color: red;" class="first" value="Do!">
	
</body></html>
